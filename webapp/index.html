<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyPort</title>
    <script id="sap-ui-bootstrap" src="https://sdk.openui5.org/1.118.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon" 
        data-sap-ui-resourceroots='{
            "sap.devs.port.myport": "./"
        }' 
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" 
        data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async" 
        data-sap-ui-async="true" 
        data-sap-ui-frameOptions="trusted"></script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
    <div data-sap-ui-component data-name="sap.devs.port.myport" data-id="container"
        data-settings='{"id" : "myport"}'></div>
</body>

</html>
